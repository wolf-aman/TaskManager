<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/TaskManager/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Collaborative Task Management</title>
    <script>
      // Initialize dark mode before page loads to prevent flash
      (function() {
        try {
          const theme = localStorage.getItem('taskmanager_theme');
          console.log('Initializing theme:', theme);
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Failed to initialize theme:', e);
        }
      })();
    </script>
    <script type="module" crossorigin src="/TaskManager/assets/index-DvNddGin.js"></script>
    <link rel="stylesheet" crossorigin href="/TaskManager/assets/index-BbYkukDi.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
